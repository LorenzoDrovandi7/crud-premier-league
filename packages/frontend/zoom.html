<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PL Team Viewer</title>
    <link rel="stylesheet" href="styles/zoomStyles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Red+Rose:wght@300..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <nav id="navbar">
      <h1 id="title">Team viewer</h1>
    </nav>
    <section id="team-info-section">
      <div id="logo-container">
        <img id="team-logo" src="https://upload.wikimedia.org/wikipedia/en/5/53/Arsenal_FC.svg" alt="Team Logo" />
      </div>
      <div id="info-container">
        <p id="data-name">Name</p>
        <p id="data-short-name">Short-Name</p>
        <p id="data-tla">TLA</p>
        <p id="data-address">Address</p>
        <p id="data-phone">Phone</p>
        <p id="data-website">Website</p>
        <p id="data-email">Email</p>
        <p id="data-founded">Founded</p>
        <p id="data-clubColors">Club Colors</p>
        <p id="data-venue">Venue</p>
      </div>
    </section>
    <img src="images/exit.png" alt="exit" id="exit" class="exit-icon" />
    <footer>
      <p id="credits">Created by Lorenzo Drovandi</p>
    </footer>
    <script src="src/zoom.js"></script>
  </body>
</html>
